langcode: en
status: true
dependencies:
  enforced:
    module:
      - localgov_outpost
id: localgov_outpost_services
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - outpost
  - services
migration_group: localgov_outpost
label: 'Outpost Services'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: json
  urls: [ ]
  item_selector: content
  fields:
    -
      name: id
      label: 'Outpost Service ID'
      selector: id
    -
      name: updated
      label: 'Updated time'
      selector: updated_at
    -
      name: name
      label: 'Service name'
      selector: name
    -
      name: description
      label: Description
      selector: description
    -
      name: url
      label: URL
      selector: url
    -
      name: created
      label: 'Created time'
      selector: created_at
    -
      name: status
      label: Status
      selector: status
    -
      name: locations
      label: Locations
      selector: locations
    -
      name: contacts
      label: Contacts
      selector: contacts
    -
      name: contact_name
      label: 'First contact: name'
      selector: contacts/0/name
    -
      name: contact_title
      label: 'First contact: title'
      selector: contacts/0/title
    -
      name: contact_email
      label: 'First contact: email'
      selector: contacts/0/email
    -
      name: contact_phone
      label: 'First contact: phone'
      selector: contacts/0/phone
    -
      name: organisation
      label: Organisation
      selector: organisation
    -
      name: taxonomies
      label: Taxonomies
      selector: taxonomies
    -
      # Meta fields are also available dynamically by the key name generated in
      # localgov_outpost_connector_migrate_prepare_row().
      name: meta
      label: 'Meta: Key Value fields'
      selector: meta
  ids:
    id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: localgov_outpost_service
  uid:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
  localgov_directory_channels:
    plugin: default_value
    default_value: 1
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.vp'
    to_format: U
    from_timezone: UTC
    to_timezone: Europe/London
    source: created
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.vp'
    to_format: U
    from_timezone: UTC
    to_timezone: Europe/London
    source: updated
  title: name
  body: description
  localgov_directory_job_title: contact_title
  localgov_directory_name: contact_name
  localgov_directory_phone: contact_phone
  localgov_directory_email: contact_email
  localgov_directory_website: url
  localgov_outpost_taxonomy:
    plugin: sub_process
    source: taxonomies
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_category
        source: id
  localgov_outpost_suitabilities:
    plugin: sub_process
    source: taxonomies
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_suitabilities
        source: id
  localgov_location:
    plugin: sub_process
    source: locations
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_locations
        source: id
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - localgov_outpost_category
    - localgov_outpost_locations
    - localgov_outpost_suitabilities
