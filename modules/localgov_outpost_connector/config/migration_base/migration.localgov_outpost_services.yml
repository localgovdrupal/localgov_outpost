langcode: en
status: true
dependencies:
  enforced:
    module:
      - localgov_outpost
id: localgov_outpost_services
class: null
field_plugin_method: null
cck_plugin_method: null
migration_tags:
  - outpost
  - services
migration_group: localgov_outpost
label: 'Outpost Services'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: outpost_json
  urls: [ ]
  item_selector: content
  constants:
    CURRENCY: 'Â£'
    COLON: ':'
    EMPTY: ''
  fields:
    -
      name: id
      label: 'Outpost Service ID'
      selector: id
    -
      name: updated
      label: 'Updated time'
      selector: updated_at
    -
      name: name
      label: 'Service name'
      selector: name
    -
      name: description
      label: Description
      selector: description
    -
      name: url
      label: URL
      selector: url
    -
      name: created
      label: 'Created time'
      selector: created_at
    -
      name: status
      label: Status
      selector: status
    -
      name: locations
      label: Locations
      selector: locations
    -
      name: contacts
      label: Contacts
      selector: contacts
    -
      name: contact_name
      label: 'First contact: name'
      selector: contacts/0/name
    -
      name: contact_title
      label: 'First contact: title'
      selector: contacts/0/title
    -
      name: contact_email
      label: 'First contact: email'
      selector: contacts/0/email
    -
      name: contact_phone
      label: 'First contact: phone'
      selector: contacts/0/phone
    -
      name: organisation
      label: Organisation
      selector: organisation
    -
      name: organisation_id
      label: 'Organisation: ID'
      selector: organisation/0/id
    -
      name: organisation_name
      label: 'Organisation: Name'
      selector: organisation/0/name
    -
      name: organisation_description
      label: 'Organisation: Description'
      selector: organisation/0/description
    -
      name: organisation_email
      label: 'Organisation: Email'
      selector: organisation/0/email
    -
      name: organisation_url
      label: 'Organisation: URL'
      selector: organisation/0/url
    -
      name: taxonomies
      label: Taxonomies
      selector: taxonomies
    -
      name: links
      label: Links
      selector: links
    -
      name: free
      label: Free
      selector: free
    -
      name: cost_options
      label: Cost
      selector: cost_options
    -
      name: min_age
      label: 'Minimum age'
      selector: min_age
    -
      name: max_age
      label: 'Maximum age'
      selector: max_age
    -
      name: regular_schedules
      label: 'Regular schedules'
      selector: regular_schedules
    -
      # Meta fields are also available dynamically by the key name generated in
      # localgov_outpost_connector_migrate_prepare_row().
      name: meta
      label: 'Meta: Key Value fields'
      selector: meta
  ids:
    id:
      type: integer
process:
  type:
    plugin: default_value
    default_value: localgov_outpost_service
  uid:
    plugin: default_value
    default_value: 1
  sticky:
    plugin: default_value
    default_value: 0
  localgov_directory_channels:
    plugin: default_value
    default_value: 1
  created:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.vp'
    to_format: U
    from_timezone: UTC
    to_timezone: Europe/London
    source: created
  changed:
    plugin: format_date
    from_format: 'Y-m-d\TH:i:s.vp'
    to_format: U
    from_timezone: UTC
    to_timezone: Europe/London
    source: updated
  title: name
  body: description
  localgov_directory_website: url
  localgov_outpost_links:
    plugin: sub_process
    source: links
    process:
      uri: url
      title: label
  localgov_outpost_cost_free: free
  localgov_outpost_cost:
    plugin: sub_process
    source: cost_options
    include_source: true
    source_key: source
    process:
      value:
        plugin: concat
        source:
          - option
          - source/constants/CURRENCY
          - amount
          - cost_type
        delimiter: ' '
  localgov_outpost_regular_sched:
    plugin: sub_process
    source: regular_schedules
    include_source: true
    source_key: source
    process:
      day:
        plugin: static_map
        map:
          Sunday: 0
          Monday: 1
          Tuesday: 2
          Wednesday: 3
          Thursday: 4
          Friday: 5
          Saturday: 6
        source: weekday
      starthours:
        plugin: callback
        callable: str_replace
        unpack_source: true
        source:
          - source/constants/COLON
          - source/constants/EMPTY
          - opens_at
      endhours:
        plugin: callback
        callable: str_replace
        unpack_source: true
        source:
          - source/constants/COLON
          - source/constants/EMPTY
          - closes_at
  localgov_outpost_org_name: organisation_name
  localgov_outpost_age_min: min_age
  localgov_outpost_age_max: max_age
  contact_lookup:
    plugin: sub_process
    source: contacts
    process:
      contact_lookup:
        plugin: migration_lookup
        migration: localgov_outpost_contacts
        source: id
  localgov_outpost_contact:
    plugin: sub_process
    source: '@contact_lookup'
    process:
      target_id: contact_lookup/0
      target_revision_id: contact_lookup/1
  localgov_outpost_taxonomy:
    plugin: sub_process
    source: taxonomies
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_category
        source: id
  localgov_outpost_suitabilities:
    plugin: sub_process
    source: suitabilities
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_suitabilities
        source: id
  localgov_location:
    plugin: sub_process
    source: locations
    process:
      target_id:
        plugin: migration_lookup
        migration: localgov_outpost_locations
        source: id
  localgov_outpost_status: status
destination:
  plugin: 'entity:node'
migration_dependencies:
  required:
    - localgov_outpost_category
    - localgov_outpost_locations
    - localgov_outpost_suitabilities
    - localgov_outpost_contacts
